<div class="container bg-light">
  <h2>Dołączanie do kursu</h2>
<form (ngSubmit)="key()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="coursesKey">Wprowadź kod kursu podany przez wykładowcę:</label>
    <input type="string" [(ngModel)]="courseKey" [(value)]="courseKey" class="form-control" id="coursesKey" placeholder="wprowadź kod kursu"  name="coursesKey" required/>
    <button type="submit" class="btn btn-primary">Dołącz do kursu</button>
  </div>
</form>
</div>
