<div class="container bg-light">
  <h2>Modyfikowanie i usuwanie tematów sprawozdań</h2>
  <div class="form-group">
    <label for="sel1">Kursy:</label>
    <select class="form-control" id="sel1" (change)="selectedCourse($event)">
      <option></option>
      <option value={{course.id}} *ngFor="let course of courses">{{course.name}}</option>
    </select>
    <label>Tematy:</label>
    <select class="form-control" id="sel1" (change)="selectedDefinition($event)">
      <option></option>
      <option value={{def.id}} *ngFor="let def of definitions">{{def.title}}</option>
    </select>
    <form >
      Zmień nazwę tematu sprawozdania:
      <div class="form-group">
        <input type="string" class="form-control-file border" [(ngModel)]="modifyName" name="modifyName">
        <br>
       <!-- <button class="btn btn-primary" (click)="post()">Zmień nazwę</button> -->
        <button class="btn btn-danger" (click)="delete()">Usuń temat</button>
      </div>
    </form>
  </div>
</div>
